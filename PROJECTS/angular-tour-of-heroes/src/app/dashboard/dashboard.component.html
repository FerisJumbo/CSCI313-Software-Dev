<div class="container-lg mt-2">
    <div class="row align-items-start">
        <div class="col">
            <div class="card">
                <div class="card-body text-center">
                    <div class="card-title mb-5"><h2>Top Heroes</h2><hr></div>
                    <div class="card bg-dark position-relative top-0 start-50 translate-middle m-2" style="width:10rem" *ngFor="let hero of heroes">
                        <a class="text-light" routerLink="/detail/{{hero.id}}">{{hero.name}}</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <app-hero-search></app-hero-search>
        </div>
    </div>
</div>
