<div class="container">
  <h2 class="bg-dark text-light mt-2 p-2 shadow">My Heroes</h2>
  <div class="container">
    
    <ul class="no-bullet">
      <li *ngFor="let hero of heroes" class="mb-1 me-4 p-2 hover-section">
        <a routerLink="/detail/{{hero.id}}" class="no-link">
          <span class="badge">{{hero.id}}</span>
          {{hero.name}}
        </a>

        <button class="delete" type="button" title="delete hero" (click)="delete(hero)">
          X
        </button>
      </li>
    </ul>
  </div>
  
  <div>
    <label for="new-hero">Hero name: </label>
    <input id="new-hero" #heroName />
  
    <button type="button" class="add-button" (click)="add(heroName.value); heroName.value=''">
      Add hero
    </button>
  </div>
</div>
